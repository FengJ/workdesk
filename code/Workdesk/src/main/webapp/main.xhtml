<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<p:resources></p:resources>
	<h:outputScript name="jquery.layout-latest.js" library="js"></h:outputScript>
	<h:outputStylesheet name="layout-default-latest.css" library="js"></h:outputStylesheet>
	<script>
	//<![CDATA[
    $(document).ready(function () {
        var ly = $('body').layout({
                north: {size:80,spacing_open:0,closable:false,resizable:true},
                east: {size:280,spacing_closed:20,togglerLength_closed:140,togglerAlign_closed:"center",togglerContent_closed:"设<br><br>置",
                    	togglerTip_closed:"Open & Pin Contents",sliderTip:"Slide Open Contents",slideTrigger_open:"mouseover"},
                south: {size:30,spacing_open:0,closable:false,resizable:false},
                west: {size:200,spacing_open:4,closable:true,resizable:false}
        });
        ly.toggle("east");
        
    });

    //]]>
	</script>

	<style>
</style>
</h:head>
<h:body>
	<h:outputStylesheet name="css.css" library="css"></h:outputStylesheet>
	<h:form>
		<div class="ui-layout-center">Center</div>
		<div class="ui-layout-north">North</div>
		<div class="ui-layout-south">South</div>
		<div class="ui-layout-east">East</div>
		<div class="ui-layout-west" style="padding: 0px">
			<p:accordionPanel style="height:100%">
				<p:tab title="Godfather Part I">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText
							value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
				but given to ruthless violence whenever anything stands against the good of the family." />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Godfather Part II">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText
							value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
			killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>
		</div>
	</h:form>
</h:body>
</html>
